<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>특별한 애니메이션 효과로 당첨자 표현하기</title>
<style>
  /* 전체 화면을 가득 채우는 스타일 */
  body, html {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    overflow: hidden;
  }

  /* SVG 그래픽 애니메이션 */
  .svg-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  /* 당첨자 이름 스타일 */
  .winner-container {
    position: relative;
    text-align: center;
    z-index: 1;
  }

  .winner-name {
    font-size: 48px;
    font-weight: bold;
    color: #ff5722; /* 주황색 */
    margin-bottom: 20px;
  }

  /* 애니메이션 효과 */
  @keyframes rotate {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
</style>
</head>
<body>
  <div class="svg-container">
    <!-- SVG 그래픽 애니메이션 -->
    <svg width="100%" height="100%" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
      <circle cx="250" cy="250" r="100" fill="none" stroke="#00bcd4" stroke-width="5" stroke-dasharray="314" stroke-dashoffset="314" style="animation: drawCircle 3s ease-out forwards;"></circle>
      <text x="50%" y="50%" text-anchor="middle" font-size="32" fill="#00bcd4" dy=".3em" style="opacity: 0; animation: fadeIn 2s 1s forwards;">축하합니다!</text>
    </svg>
  </div>

  <!-- 당첨자 이름 -->
  <div class="winner-container">
    <div class="winner-name" id="winnerName">John Doe</div>
  </div>

  <script>
    // JavaScript를 사용하여 당첨자 이름을 동적으로 설정합니다.
    var winnerName = "John Doe"; // 실제 당첨자 이름

    // winnerName을 표시할 요소에 설정합니다.
    var winnerNameElement = document.getElementById("winnerName");
    winnerNameElement.textContent = winnerName;
  </script>
</body>
</html>
