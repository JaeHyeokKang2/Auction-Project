<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #chat-rooms {
            width: 25%;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
        }

        #chat-rooms .room {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }

        #chat-rooms .room:hover {
            background-color: #f0f0f0;
        }

        #chat-container {
            width: 75%;
            display: flex;
            flex-direction: column;
        }
        .message.sender {
            text-align: right;
            align-self: flex-end;
        }
        .message.recipient {
            text-align: left;
            align-self: flex-start;
        }
        #chat {
            width: 100%;
            flex-grow: 1;
            display: flex;
            overflow-y: auto;
            flex-direction: column;
            padding: 10px;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }

        #time {
            font-size: 8px;
            color: grey;
        }

        #sender {
            background-color: #d1ffd1;
            padding: 8px;
            border-radius: 10px;
        }

        #receiver {
            background-color: #d1e0ff;
            padding: 8px;
            border-radius: 10px;
        }

        #messageInputContainer {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
        }

        #messageInput {
            flex-grow: 1;
            padding: 8px;
        }

        #sendMessageBtn, #sendImageButton {
            margin-left: 10px;
            padding: 8px;
        }

        #fileInput {
            display: none;
        }
    </style>
    <title>Chat Room</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<div id="container">
    <div id="chat-rooms">
        <!-- Chat rooms will be loaded here -->
        <h2>Chat Rooms</h2>
        <div id="rooms">
            <!-- Rooms will be loaded here -->
        </div>
        <!-- Add more rooms as needed -->
    </div>
    <div id="chat-container">
        <div id="chat">
            <h2>Chat Room: <span id="room-id"></span></h2>
            <div id="messages">
                <!-- Messages will be loaded here -->
            </div>
        </div>
        <div id="messageInputContainer">
            <input type="hidden" th:value="${seller}" id="seller">
            <input type="hidden" id="session-id" th:value="${session.loginId}">
            <input type="text" id="messageInput" placeholder="Enter your message">
            <button id="sendMessageBtn">Send</button>
            <input type="file" id="fileInput">
            <button id="sendImageButton">Send Image</button>
        </div>
    </div>
</div>

<script>
    var stompClient = null;
    var roomId = document.getElementById("room-id").innerText;
    var sessionId = document.getElementById("session-id").value;
    var fileInput = document.getElementById('fileInput');

    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
        });
    }

    function openChatRoom(newRoomId) {
        if (roomId !== null) {
            stompClient.unsubscribe('/sub/messages/' + roomId);
        }
        roomId = newRoomId;
        document.getElementById("room-id").innerText = roomId;
        document.getElementById("messages").innerHTML = '';
        stompClient.subscribe('/sub/messages/' + roomId, function (message) {
            showMessage(JSON.parse(message.body));
        });
        loadPreviousMessages();
    }

    function sendMessage() {
        var messageInput = document.getElementById("messageInput").value;
        if (messageInput.trim() !== '') {
            var message = {
                sender: sessionId,
                contentType: 'text',
                content: messageInput
            };
            stompClient.send("/pub/chat/" + roomId, {}, JSON.stringify(message));
            document.getElementById("messageInput").value = '';
        }
    }

    function sendImage(file, maxWidth, maxHeight, quality) {
        var reader = new FileReader();
        reader.onload = function(event) {
            var img = new Image();
            img.onload = function() {
                var canvas = document.createElement('canvas');
                var ctx = canvas.getContext('2d');

                var width = img.width;
                var height = img.height;

                // Calculate new dimensions to fit within maxWidth and maxHeight
                if (width > maxWidth || height > maxHeight) {
                    var ratio = Math.min(maxWidth / width, maxHeight / height);
                    width *= ratio;
                    height *= ratio;
                }

                canvas.width = width;
                canvas.height = height;

                // Draw the image onto the canvas
                ctx.drawImage(img, 0, 0, width, height);

                // Compress the image by converting it to a data URL with a lower quality setting
                var compressedDataUrl = canvas.toDataURL('image/jpeg', quality); // Adjust the quality parameter (0.0 to 1.0)

                // Send the compressed image data URL
                var message = {
                    sender: sessionId,
                    contentType: 'image',
                    content: compressedDataUrl
                };
                stompClient.send("/pub/chat/image/" + roomId, {}, JSON.stringify(message));
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    }
    function showMessage(message) {
        let messagesDiv = document.getElementById("messages");
        let messageElement = document.createElement('div');
        messageElement.className = 'message';
        if (message.contentType === 'image') {
            if (message.sender === sessionId) {
                messageElement.classList.add('sender');
                messageElement.style.backgroundColor = 'initial';
                messageElement.innerHTML = '<span id="time"> ' + message.timestamp + ' </span>' +
                    '<span id="image"><img src="' + message.content + '" style="max-width: 100px; max-height: 100px;"></span>';
            } else {
                messageElement.classList.add('recipient');
                messageElement.innerHTML = '<span id="receiver"><img src="' + message.content + '" style="max-width: 100px; max-height: 100px;"></span>' +
                    '<spa21n id="image"> ' + message.timestamp + ' </spa21n>';
            }
        } else {
            if (message.sender === sessionId) {
                messageElement.classList.add('sender');
                messageElement.style.backgroundColor = 'initial';
                messageElement.innerHTML = '<span id="time"> ' + message.timestamp + ' </span>' + '<span id="sender">' + message.content + '</span>';
            } else {
                messageElement.classList.add('recipient');
                messageElement.innerHTML = '<span id="receiver">' + message.content + '</span>' + '<span id="time"> ' + message.timestamp + ' </span>';
            }
        }
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
    }

    function loadPreviousMessages() {
        $.get('/auth/rooms/' + roomId + '/messages', function(messages) {
            messages.forEach(function(message) {
                showMessage(message);
            });
        });
    }

    document.getElementById("sendMessageBtn").addEventListener("click", function() {
        sendMessage();
    });

    document.getElementById("sendImageButton").addEventListener("click", function() {
        document.getElementById('fileInput').click();
    });

    document.getElementById('fileInput').addEventListener('change', function(event) {
        var file = event.target.files[0];
        if (file) {
            sendImage(file, 800, 800, 0.5);
        }
    });

    $(document).ready(function() {
        fetchRooms();

        if (!localStorage.getItem('roomCreated')) {
            createRoom();
        }
        function fetchRooms() {
            let member = ""
            $.ajax({
                url: '/auth/rooms/load',
                method: 'GET',
                data: {name: sessionId},
                success: function(rooms) {
                    $('#rooms').empty();
                    rooms.forEach(function(room) {
                        if (room.seller===sessionId){
                            member = room.buyer
                        }else {
                            member = room.seller
                        }
                        $('#rooms').append('<div class="room" data-id="' + room.id + '">' + member + '</div>');
                    });

                    $('.room').click(function() {
                        openChatRoom($(this).data('id'));
                    });
                },
                error: function(err) {
                    console.error('Error fetching rooms:', err);
                }
            });
        }
        function createRoom() {
            let seller = document.getElementById("seller").value
            if (seller) {
                $.ajax({
                    url: '/auth/rooms',
                    method: 'POST',
                    data: { buyer: sessionId,
                            seller: seller},
                    success: function() {
                        localStorage.setItem('roomCreated', 'true');
                        fetchRooms();
                    },
                    error: function(err) {
                        console.error('Error creating room:', err);
                    }
                });
            }
        }
    });
//ㅇ

    connect();
</script>
</body>
</html>
