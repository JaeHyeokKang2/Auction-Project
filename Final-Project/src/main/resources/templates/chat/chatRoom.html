<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="roomId=${roomId}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        #chat {
            width: 400px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<div id="chat">
    <h2>Chat Room: <span id="room-id" th:text="${roomId}"></span></h2>
    <div id="messages">
        <!-- Messages will be loaded here -->
    </div>
    <input type="text" id="messageInput" placeholder="Enter your message">
    <button id="sendMessageBtn">Send</button>
</div>

<script>
    var stompClient = null;
    var roomId = document.getElementById("room-id").innerText;

    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/sub/messages/' + roomId, function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function sendMessage() {
        var messageInput = document.getElementById("messageInput").value;
        var message = {
            sender: "User",
            content: messageInput
        };
        stompClient.send("/pub/chat/" + roomId, {}, JSON.stringify(message));
        document.getElementById("messageInput").value = '';
    }

    function showMessage(message) {
        var messagesDiv = document.getElementById("messages");
        var messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.innerText = message.sender + ": " + message.content;
        messagesDiv.appendChild(messageElement);
    }

    function loadPreviousMessages() {
        $.get('/auth/rooms/' + roomId + '/messages', function(messages) {
            messages.forEach(function(message) {
                showMessage(message);
            });
        });
    }

    document.getElementById("sendMessageBtn").addEventListener("click", function() {
        sendMessage();
    });

    // Load previous messages and connect to WebSocket
    loadPreviousMessages();
    connect();
</script>
</body>
</html>
